<!DOCTYPE html>
<html>
  <head>
    <title>Tank Wars AI</title>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link href="https://cdn.bootcss.com/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/static/style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://cdn.bootcss.com/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="/static/script.js"></script>
  </head>
  <body>
    <div class="main" style="padding-top: 10px">
      <form class="well form-inline">
        <div class="row">
          <div class="span12">
            <div>
              <label>
                游戏名称： <input name="game-title" type="text" value="随意的一次游戏">
              </label>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <label>
                对战次数： <input name="game-total" type="number" value="1" min="1" step="10">
              </label>
            </div>
            <br>
            <div>
              <label>
                红方接口： <input name="game-red" type="text" value="http://">
              </label>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <label>
                蓝方接口： <input name="game-blue" type="text" value="http://">
              </label>
            </div>
            <br>
            <a class="btn btn-primary" href="javascript:createGame();">创建游戏</a>
          </div>
        </div>
      </form>
      <div>
        <form class="form-inline">
          游戏名称：<input id="gameNameInput" type="text" placeholder="" oninput="filterGame()">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          页面：<input id="gamePageInput" type="number" value="1" min="1" step="1" oninput="filterGame()">
        </form>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th width="40%">游戏名称</th>
              <th width="0%"></th>
              <th width="15%">局数</th>
              <th width="15%">蓝胜</th>
              <th width="15%">红胜</th>
              <th width="15%">平局</th>
            </tr>
          </thead>
          <tbody id="games">
            <script id="gameCardTemplate" type="template">
              <tr>
                <td><%=title%></td>
                <td width="0%" nowrap>
                  <a class="btn btn-mini" href="/static/replay?<%=id%>_0">观看回放</a>
                  <a class="btn btn-mini btn-danger" href="javascript:void(0)" onclick="rmGame('<%=id%>')">删除记录</a>
                </td>
                <td><%=total%></td>
                <td><%=blueWin%></td>
                <td><%=redWin%></td>
                <td><%=tie%></td>
              </tr>
            </script>
          </tbody>
        </table>
      </div>
    </div>
    <script>
      receiveGameList();
    </script>
  </body>
</html>
