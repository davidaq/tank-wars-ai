<!DOCTYPE html>
<html>
  <head>
    <title>Replay</title>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link href="https://cdn.bootcss.com/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/static/style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://cdn.bootcss.com/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="/static/script.js"></script>
  </head>
  <body>
    <div style="height: 1px"></div>
    <div id="stage" class="stage-size"></div>
    <br>
    <center>
      旗子：<span id="flags"></span>
      &nbsp;&nbsp;&nbsp;&nbsp;
      动作间隔 (毫秒)：<input id="interval" type="number" value="200" max="2000" min="50" step="50">
      &nbsp;&nbsp;&nbsp;&nbsp;
      播放进度 (回合)：<input id="pos" type="number" min="0" step="10" onfocus="pause()" onblur="pause(false)" value="0"> / <span id="total"></span>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <label style="display: inline-block; vertical-align: middle">
        <input id="paused" type="checkbox" onclick="pause(this.checked)" style="vertical-align: top">
        <span style="display: inline-block; vertical-align: top">暂停</span>
      </label>
    </center>
    <script>
      setupReplay();
    </script>
  </body>
</html>
